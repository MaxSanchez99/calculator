<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>

        <div class="buttons">
            <div class="numbers">
                <button class="num-btn" id="n7">7</button>
                <button class="num-btn" id="n8">8</button>
                <button class="num-btn" id="n9">9</button>
                <button class="num-btn" id="n4">4</button>
                <button class="num-btn" id="n5">5</button>
                <button class="num-btn" id="n6">6</button>
                <button class="num-btn" id="n1">1</button>
                <button class="num-btn" id="n2">2</button>
                <button class="num-btn" id="n3">3</button>
                <button class="num-btn" id="n0">0</button>
            </div>

            <div class="operators">
                <button class="op-btn">+</button>
                <button class="op-btn">-</button>
                <button class="op-btn">*</button>
                <button class="op-btn">/</button>
                <button class="op-btn">=</button>
            </div>

            <div class="clear">
                <button id="clear-btn">C</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
